<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>레이아웃 연습1</title>

<style>
#wrapper{
	width:500px;
	height:500px;
	background:#e6e6e6;
	margin:auto;
}

#header{
	width:100%;
	height:100px;
	background:#ccccff;
	float:left;
}

#side{
	width:100px;
	height:300px;
	background:#ffccff;
	float:left; /*float한 이후부터는 기존 block이 공존 가능해짐*/
}


#content{
	width:400px;
	height:300px;
	background:#ccffcc;
	float:left;
}

#footer{
	width:100%;
	height:100px;
	background:#ccffff;
	clear:both; /*float 속성에 의해 띄워진 요소들 밑으로 파고 들어가지 않음.*/
}

</style>

</head>
<body>
<!--
	디자인은 퀄리티의 차이일 뿐 정답은 없다. 따라서 레이아웃을 구현하는 방법은 여러가지 방법이 있다. 
	1) display 속성을 이용
	2) float 속성을 이용하는 방법
	3) 
-->
	<div id="wrapper">
		<div id="header"></div>
		<div id="side"></div>
		<div id="content"></div>
		<div id="footer">copyright all reserved</div>
	</div>
</body>
</html>
