<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>레이아웃(배치)기초</title>
<style>
/**/

/*box1,box2를 감싸서 한꺼번에 실어나를 바깥쪽 box 역할*/
	#wrapper{
		width:500px;
		height:400px;
		margin:auto; /*양쪽 여백을 동일하게 스스로 계산하여 처리*/
		background: blue;
		font-size:0px;
	}
	#box1, #box2{
		width:250px;
		height:400px;
		display: inline-block;
	}
	#box1{
		background: red;
	}

	#box2{
		background: yellow;
	}

</style>
</head>
<body>
	<!--
		id, name의 공통 목적: 태그 요소들간의 구분
		단, 차이점: id 중복불가, name 중복가능
	-->
	<div id="wrapper">
		<div id="box1"></div>
		<div id="box2"></div>
	</div>


</body>
</html>
